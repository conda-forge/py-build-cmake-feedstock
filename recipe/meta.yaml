{% set name = "py-build-cmake" %}
{% set version = "0.4.1" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: dccb425127ed0be15469d09e3146a1b9bc51ea2914411d1e448650617e9734a9

build:
  number: 0
  entry_points:
    - py-build-cmake = py_build_cmake.cli:cli
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - distlib >=0.3.5,<0.4.dev0
    - packaging >=23.2
    - pyproject-metadata >=0.7.1,<0.8.dev0
    - tomli >=1.2.3,<3
    - click >=8.1.7,<8.2.dev0
    - lark >=1.1.9,<2
  run:
    - python >={{ python_min }}
    - distlib >=0.3.5,<0.4.dev0
    - packaging >=23.2
    - pyproject-metadata >=0.7.1,<0.8.dev0
    - tomli >=1.2.3,<3
    - click >=8.1.7,<8.2.dev0
    - lark >=1.1.9,<2

test:
  imports:
    - py_build_cmake
  commands:
    - pip check
    - py-build-cmake --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/tttapa/py-build-cmake
  summary: PEP 517 compliant build backend for creating Python packages with cmake
  dev_url: https://github.com/tttapa/py-build-cmake
  doc_url: https://tttapa.github.io/py-build-cmake/
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ilya-lavrenov
